<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href = "index.css">
        <title>Seal Battle</title>
    </head>
    <body>
        <iframe src = "silence.mp3" type = "audio/mp3" allow = "autoplay" id = "audio" style = "display:none"></iframe>
        <audio src = "Seal%20Music%20-%205:5:20,%209.12%20PM.mp3" loop autoplay>
        </audio>
        <div class = "fight-container">
            <section class = "player-section">
                <div class = "player-section-top">
                    <div class = "player-section-top-left">
                        <div class = "player-name">
                            <h1>Player (You)</h1>
                        </div>
                        <div class = "player-img">
                            <img src = "images/seals/waterseal%20(1).png">
                        </div>
                    </div>  
                   <div class = "player-section-top-right">
                        <div class = "player-stats-section">
                            <span class = "player-stats"></span>
                        </div>
                    </div>    
                </div>    
                <div class = "player-section-bottom">
                    <div id = "choices-btns" class = "choices-btns-my-turn">
                        <a id = "attack-btn" onclick = "playerSeal.attack()">Attack</a>
                        <a id = "defend-btn" onclick = "playerSeal.defend()">Defend</a>
                        <a id = "dodge-btn" onclick = "playerSeal.dodge()">Dodge</a>
                    </div>
                </div>
            </section>
            <section class = "enemy-section">
                <div class = "enemy-section-right">
                    <div class = "enemy-name">
                        <h1>Jian Jiao</h1>
                    </div>
                    <div class = "player-img">
                        <img src = "images/seals/fireseal.png">
                    </div>
                </div>
                <div class = "enemy-section-left">
                    <div class = "enemy-stats-section">
                        <span class = "enemy-stats"></span>
                    </div>
                </div>
            </section>
        </div>
        <div class = "feedback-container"></div>
        <script type = "text/javascript" src = "js/game.js"></script>
    </body>
</html>
